server:
  port: 8080

#TODO: figure out why I need this here and in bootstrap.yml
spring:
  application:
    name: testLatticeApp

ribbon:
  ServerListRefreshInterval: 1000

endpoints:
  health:
    sensitive: false
  restart:
    enabled: true
  shutdown:
    enabled: true

management:
  server:
    port: 8085
  metrics:
    tags:
      application: "${spring.application.name}"
  endpoints:
    web:
      exposure:
        include: health,info,loggers,loggers-name,threaddump,prometheus,metrics,httptrace,scheduledtasks
  endpoint:
    health:
      probes:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 0.01
    baggage:
      enabled: true